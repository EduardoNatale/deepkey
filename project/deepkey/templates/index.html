<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>DeepKey</title>
    {% load staticfiles %}
    <link href="{% static '/bootstrap/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'index.css' %}" rel="stylesheet">
</head>
<body>
    <header>
        <div class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'DeepKey' %}">DeepKey</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5">
                <div class="pt-5">
                    <form class="box" method="post">
                        {% csrf_token %}
                        <h1>DeepKey</h1>
                        <input type="text" id='input-password' autofocus placeholder="Digite sua senha">
                        <input type="text" id='input-password1'>
                        <button type="submit">Login</button>
                    </form>
                </div>
            </div>
            <div class="col-md-7">
                <div class="d-flex justify-content-between pt-2 mb-3 border-bottom">
                    <h3 class="h3">DeepKey Table</h3>
                </div>
                <div class="table-responsive myasd" id="ecran">
                    <table class="table table-striped table-dark mb-0">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Key</th>
                            <th>keyCode</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static '/assets/javascript/deepkey.js' %}"></script>
</body>
</html>

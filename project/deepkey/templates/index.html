<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>DeepKey</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="{% static '/bootstrap/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'index.css' %}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <div class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'DeepKey' %}">DeepKey</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
                <li class="nav-item">
                    <a class="nav-link p-2" href="https://github.com/EduardoNatale/deepkey/tree/deepkey" target="_blank" rel="noopener" aria-label="GitHub"><i class="fab fa-github"></i></a>
                </li>
            </ul>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="pt-5">
                    <form class="box" name="myform" id="myform" method="POST">
                        {% csrf_token %}
                        <h1>Login</h1>
                        {% if error %}
                            <p style="color: red;">{{error}}</p>
                        {% endif %}
                        {% if message %}
                            <p style="color: green;">{{message}}</p>
                        {% endif %}
                        <input type="text" id='input-password' name='input-password' autofocus placeholder="Digite sua senha">
                        <input type="text" id='inputTable1' name='inputTable1' hidden>
                        <input type="text" id='inputTable2' name='inputTable2' hidden>
                        <input type="text" id='inputTable3' name='inputTable3' hidden>
                        <button type="submit" onclick="myFunction()">Login</button>
                    </form>

                    <div class="d-flex justify-content-between pt-2 mb-3 border-bottom">
                        <h3 class="h3">Key pressed per second</h3>
                    </div>
                    <div class="table-responsive table1" id="divTable1">
                        <table id="table1" class="table table-striped table-dark mb-0">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Quantity</th>
                                <th>Second</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="d-flex justify-content-between pt-2 mb-3 border-bottom">
                    <h3 class="h3">Just for fun</h3>
                </div>
                <div class="table-responsive table2" id="divTable2">
                    <table id="table2" class="table table-striped table-dark mb-0">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Key</th>
                            <th>keyCode</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

                <div class="d-flex justify-content-between pt-2 mb-3 border-bottom">
                    <h3 class="h3">Informations</h3>
                </div>
                <div class="table-responsive  table3" id="divTable3">
                    <table id="table3" class="table table-striped table-dark mb-0">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>TimeStamp</th>
                            <th>Press Type</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static '/assets/javascript/deepkey.js' %}"></script>
</body>
</html>
